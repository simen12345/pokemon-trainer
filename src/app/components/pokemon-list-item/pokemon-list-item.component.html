<li *ngIf="pokemon" class="m-1 shadow bg-orange-400 rounded-xl relative w-auto hover:outline">
    <app-catch-pokemon [pokemonName]="pokemon.name"></app-catch-pokemon>
    <section>
        <img [src]="imgUrl + pokemon.url.split('/')[6]+'.png'" [alt]="pokemon.name"  class="block w-40">
    </section >   
    <section class="p-5">
        <span class="text-xl text-white font-serif font-bold" >{{pokemon.name.charAt(0).toUpperCase() + pokemon.name.substr(1)}} </span>
    </section>

</li>
