<li *ngIf="pokemon" class="mb-4 shadow bg-blue-500 rounded-xl">
    
    <section>
        <img [src]="imgUrl + pokemon.url.split('/')[6]+'.png'" [alt]="pokemon.name">
    </section >   
    <section class="p-5">
        <span class="text-xl text-white">{{pokemon.name}} </span>
    </section>

</li>
